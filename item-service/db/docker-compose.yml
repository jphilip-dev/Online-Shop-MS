services:
  item-service-db:
    container_name: item-service-db
    image: mysql:8.3.0
    environment:
      MYSQL_DATABASE: item
      MYSQL_USER: ${SPRING_DATASOURCE_USERNAME}
      MYSQL_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${SPRING_DATASOURCE_ROOT_PASSWORD}
    volumes:
      - ${MYSQL_DATA_VOLUME}:/var/lib/mysql
    networks:
      - internal

networks:
  internal:
    external: true